<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra featurez</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="css/shards.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/shards.min.js"></script>
</head>
<body class="container">

<a href="index"> Main </a>

<h2>Grouped by coordinares</h2>
<div>
    <p th:each="group : ${groups}"
       th:text="'(x=' + ${group.x} + ',y=' + ${group.y} + ',count=' + ${group.count} + ')'"></p>
</div>


<h2>Unique statuses</h2>
<div>
    <span th:each="status : ${statuses}" th:text="${status} + ','"></span>
</div>

<h2>Find workers</h2>
<form>
    <label> named like
        <input name="like" type="text">
    </label>
    <input class="btn btn-primary" type="submit" value="Search">
</form>

<div th:replace="fragments/display.html :: workers-table(${workers})"></div>

</body>
</html>
